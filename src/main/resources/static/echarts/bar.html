<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="/public/libs/jquery.min.js"></script>
    <script src="/public/plugins/echarts/echarts.min.js"></script>
    <script type="text/javascript">
        $(function () {
            var myEcharts = echarts.init(document.getElementById("myDiv"));
            var option= {
                tooltip : {
                    trigger: 'axis',
                    axisPointer : {            // 坐标轴指示器，坐标轴触发有效
                        type : 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
                    }
                },
                legend: {
                    data:['男','女']
                },
                grid: {
                    left: '3%',
                    right: '4%',
                    bottom: '3%',
                    containLabel: true
                },
                xAxis : [
                    {
                        type : 'category',
                        data : []
                    }
                ],
                yAxis : [
                    {
                        type : 'value'
                    }
                ],
                series : [
                    {
                        name:'男',
                        type:'bar',
                        data:[]
                    },
                    {
                        name:'女',
                        type:'bar',
                        data:[]
                    }
                ]
            };
            $.get("/sys/echarts/bar",function (r) {

                var xAxisData=r.xAxisData;
                var series0Data=r.series0Data;
                var series1Data=r.series1Data;
                option.xAxis.data=xAxisData;
                option.series[0].data=series0Data;
                option.series[1].data=series1Data;
                myEcharts.setOption(option);
            })

        });


    </script>
</head>
<body>
    <div style="width: 900px;height: 600px" id="myDiv"></div>
</body>
</html>
