<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="/public/libs/jquery.min.js"></script>
    <script src="/public/plugins/echarts/echarts.min.js"></script>
    <script type="text/javascript">
        $(function () {
            var myEcharts=echarts.init(document.getElementById("myDiv"));
            var option={
                title : {
                    text: '典当',
                    subtext: '部门员工人数统计',
                    x:'center'
                },
                tooltip : {
                    trigger: 'item',
                    formatter: "{a} <br/>{b} : {c} ({d}%)"
                },
                legend: {
                    orient: 'vertical',
                    left: 'left',
                    data: []
                },
                series : [
                    {
                        name: '访问来源',
                        type: 'pie',
                        radius : '55%',
                        center: ['50%', '60%'],
                        data:[
                            // {value:335, name:'直接访问'},
                            // {value:310, name:'邮件营销'},
                            // {value:234, name:'联盟广告'},
                            // {value:135, name:'视频广告'},
                            // {value:1548, name:'搜索引擎'}
                        ],
                        itemStyle: {
                            emphasis: {
                                shadowBlur: 10,
                                shadowOffsetX: 0,
                                shadowColor: 'rgba(0, 0, 0, 0.5)'
                            }
                        }
                    }
                ]
            };
            $.get("/sys/echarts/pie",function (r) {
                var legendData = r.legendData;
                var seriesData = r.seriesData;
                option.legend.data=legendData;
                option.series[0].data=seriesData;
                myEcharts.setOption(option);
            });

        });
    </script>
</head>
<body>
    <div style="width: 900px;height: 600px" id="myDiv"></div>
</body>
</html>
